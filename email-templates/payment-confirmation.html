<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
</head>

<body style="margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: #f3f4f6;">

    <!-- Main table container for the entire page -->
    <table role="presentation" align="center" cellspacing="0" cellpadding="0" border="0"
        style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; padding: 16px;">
        <tr>
            <td align="center" style="vertical-align: middle;">
                <!-- Confirmation card container -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center"
                    style="width: 100%; max-width: 576px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); padding: 32px 40px; text-align: center;">
                    <tr>
                        <td style="padding: 0; text-align: center;">
                            <!-- Logo section -->
                            <div style="margin-bottom: 24px;">
                                <!-- Placeholder logo. Replace with your company logo URL. -->
                                <img src="cid:logo" alt="Company Logo"
                                    style="display: block; margin: 0 auto; height: 48px; border-radius: 8px; max-width: 150px;">
                            </div>

                            <!-- Confirmation icon -->
                            <div style="margin-bottom: 24px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24"
                                    fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" style="display: block; margin: 0 auto;">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-8.89"></path>
                                    <path d="M22 4L12 14.01l-3-3"></path>
                                </svg>
                            </div>

                            <!-- Confirmation message section -->
                            <h1
                                style="font-size: 30px; font-weight: 700; color: #1f2937; margin-bottom: 8px; line-height: 1.2;">
                                Payment Confirmed!</h1>
                            <p style="font-size: 16px; color: #4b5563; margin-bottom: 32px;">Thank you for your
                                purchase. A receipt has been sent to your email address.</p>

                            <!-- Transaction details -->
                            <div
                                style="background-color: #f9fafb; border-radius: 12px; padding: 24px; margin-bottom: 32px; text-align: left;">
                                <div
                                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; border-bottom: 1px solid #e5e7eb; padding-bottom: 8px;">
                                    <span style="color: #6b7280; font-weight: 500;">Invoice ID:</span>
                                    <span style="color: #1f2937; font-weight: 600;">{{invoiceID}}</span>
                                </div>
                                <div
                                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; border-bottom: 1px solid #e5e7eb; padding-bottom: 8px;">
                                    <span style="color: #6b7280; font-weight: 500;">Transaction ID:</span>
                                    <span style="color: #1f2937; font-weight: 600;">{{transactionID}}</span>
                                </div>
                                <div
                                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; border-bottom: 1px solid #e5e7eb; padding-bottom: 8px;">
                                    <span style="color: #6b7280; font-weight: 500;">Date:</span>
                                    <span style="color: #1f2937; font-weight: 600;">{{dated}}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span style="color: #6b7280; font-weight: 500; font-size: 18px;">Total
                                        Amount:</span>
                                    <span
                                        style="color: #1f2937; font-weight: 700; font-size: 24px;">${{totalAmount}}</span>
                                </div>
                            </div>

                            <!-- Call to action button -->
                            <a href="{{invoiceURL}}"
                                style="display: inline-block; width: 100%; background-color: #4f46e5; color: #ffffff; font-weight: 700; padding: 12px 24px; border-radius: 8px; text-decoration: none; transition-property: background-color; transition-duration: 200ms; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
                                View Invoice
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <!-- Footer section -->
    <div
        style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 16px; color: #6b7280; font-size: 14px;">
        <p style="margin: 0;">&copy; 2025 Expert Code Craft. All rights reserved.</p>
        <div style="margin-top: 8px; display: flex; justify-content: center; gap: 16px;">
            <a href="#"
                style="color: #6b7280; text-decoration: none; transition-property: color; transition-duration: 200ms;">Privacy
                Policy</a>
            <span style="color: #d1d5db;">|</span>
            <a href="#"
                style="color: #6b7280; text-decoration: none; transition-property: color; transition-duration: 200ms;">Terms
                of Service</a>
        </div>
    </div>

</body>

</html>
